<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/bootstrap.min.css}">
<script type="text/javascript" th:src="@{/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/jquery-3.6.1.js}"></script>


</head>
<body>

<div class="container"> 

	<h2> Ajouter un article</h2>
	
	<form action="#" th:action="@{/postAjouterArticle}" th:object="${article}">
		<div class="form-group">
			<label>Nom</label>
			<input type="text" class="form-control" th:field="*{nom}">
		</div>
		<div class="form-group">
			<label>Description</label>
			<input type="text" class="form-control" th:field="*{description}">
		</div>
		<div class="form-group">
			<label>PRix</label>
			<input type="text" class="form-control" th:field="*{prix}">
		</div>
		
		<div class="form-group">
			<input type="submit" class="btn btn-primary" value="Ajouter">
		</div>
	</form>
	
	
</div>

</body>
</html>
